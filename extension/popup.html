<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clanker Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Clanker</h1>
    <p class="subtitle">LLM Chat Companion</p>

    <div id="status-banner" class="status-banner hidden"></div>

    <form id="settings-form">
      <fieldset>
        <legend>API Configuration</legend>

        <label for="api-endpoint">API Endpoint</label>
        <input type="url" id="api-endpoint" name="apiEndpoint"
               placeholder="https://api.openai.com/v1" required>

        <label for="api-key">API Key</label>
        <input type="password" id="api-key" name="apiKey"
               placeholder="sk-..." required>

        <label for="model">Model</label>
        <input type="text" id="model" name="model"
               placeholder="gpt-4" required>
      </fieldset>

      <fieldset>
        <legend>User Settings</legend>

        <label for="user-name">Your Name</label>
        <input type="text" id="user-name" name="userName"
               placeholder="How others see your messages">
      </fieldset>

      <div class="button-group">
        <button type="submit" id="save-btn">Save Settings</button>
        <button type="button" id="test-btn">Test Connection</button>
      </div>
    </form>

    <div class="status-section">
      <h2>Status</h2>
      <div id="connection-status" class="status-indicator">
        <span class="dot"></span>
        <span class="text">Not configured</span>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
