<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clanker Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Clanker</h1>
    <p class="subtitle">LLM Chat Companion</p>

    <div id="status-banner" class="status-banner hidden"></div>

    <form id="settings-form">
      <fieldset>
        <legend>API Configuration</legend>

        <label for="api-endpoint">API Endpoint</label>
        <input type="url" id="api-endpoint" name="apiEndpoint"
               placeholder="https://api.openai.com/v1" required>

        <label for="api-key">API Key</label>
        <input type="password" id="api-key" name="apiKey"
               placeholder="sk-..." required>

        <label for="model">Model</label>
        <input type="text" id="model" name="model"
               placeholder="gpt-4" required>
      </fieldset>

      <fieldset>
        <legend>User Settings</legend>

        <label for="user-name">Your Name</label>
        <input type="text" id="user-name" name="userName"
               placeholder="How others see your messages">

        <label for="history-size">Message History Size (10 to 500, 50 recommended)</label>
        <input type="number" id="history-size" name="historySize"
               min="10" max="500" placeholder="20">

        <label for="sidebar-mode">Inactive Conversation Response</label>
        <select id="sidebar-mode" name="sidebarMode">
          <option value="ignore">Ignore new messages</option>
          <option value="process">Process new messages</option>
          <option value="idle">Respond when idle (10min)</option>
        </select>

        <label class="checkbox-label">
          <input type="checkbox" id="web-search" name="webSearch">
          Allow web searches (probably not free)
        </label>

        <label class="checkbox-label">
          <input type="checkbox" id="news-search" name="newsSearch">
          Allow idle-time news searches (hourly)
        </label>

        <label for="news-max-searches">Maximum news site searches (1 to 100)</label>
        <input type="number" id="news-max-searches" name="newsMaxSearches"
               min="1" max="100" placeholder="10">

        <label>Quiet hours start/stop (24hrs)</label>
        <div class="inline-inputs">
          <input type="number" id="news-quiet-start" name="newsQuietStart"
                 min="0" max="23" placeholder="21">
          <span class="inline-separator">to</span>
          <input type="number" id="news-quiet-stop" name="newsQuietStop"
                 min="0" max="23" placeholder="9">
        </div>
      </fieldset>

      <div class="button-group">
        <button type="submit" id="save-btn">Save Settings</button>
        <button type="button" id="test-btn">Test Connection</button>
      </div>
    </form>

    <div class="status-section">
      <h2>Status</h2>
      <div id="connection-status" class="status-indicator">
        <span class="dot"></span>
        <span class="text">Not configured</span>
      </div>
    </div>
  </div>

  <script src="storage.js"></script>
  <script src="popup.js"></script>
</body>
</html>
